<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bugatti Newsroom - Press Release">
    <meta name="keywords" content="Bugatti, Newsroom, Press Release, Baku, Showroom">
    <meta name="author" content="Bugatti Automobiles S.A.S.">
    <meta name="robots" content="index, follow">
    <title>NEWSROOM | BUGATTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="grid-area: header;">
        <nav class="navbar">
            <span class="logo">BUGATTI</span>
            <ul class="nav-list">
                <button type="button" class="btn-sub">SUBSCRIBE TO NEWSLETTER</button>
                <button class="theme-toggle">
                    <img src="./assets/icons/dark_mode.svg" alt="" class="dark-mode-icon">
                    <img src="./assets/icons/light_mode.svg" alt="" class="light-mode-icon">
                    <div class="toggle-ball"></div>
                </button>
                <button type="button" class="menu-toggle">
                    <img src="./assets/icons/menu-icon-dark.svg" alt="" class="menu-toggle-icon">
                </button>
            </ul>
        </nav>
        
        <section class="hero">
            <span style="grid-area: hero-date;">
                <span>PRESS RELEASE</span>
                <span>01/28/2025</span>
            </span>
            <span style="grid-area: hero-title;" class="title-area">
                <h1 class="hero-title">Bugatti celebrates the Grand Opening of Bugatti Baku, the largest showroom globally</h1>
            </span>
            <div style="grid-area: hero-img;" class="hero-image">
                <figure>
                    <img src="./assets/01-img.webp" alt="" sizes="" srcset="" class="hero-img">
                </figure>
                <figcaption>
                    <strong>TOURBILLON:</strong> THIS MODEL IS CURRENTLY NOT SUBJECT TO DIRECTIVE 1999/94/EC, AS TYPE APPROVAL HAS NOT YET BEEN GRANTED
                </figcaption>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>
        
    </footer>
</body>
</html>
